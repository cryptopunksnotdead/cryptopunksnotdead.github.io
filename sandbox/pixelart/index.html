<head>

  <script>
     //////////////
     // pixelart ascii format
     //   support comments starting with #
     //         and allow empty lines
     //    support leading trailing spaces (get auto-trimmed)
     //    auto-trim leading and trailing whitespaces & emptylines in design
     //

     function parseAscii( str ) {
       let ary = [];
       str.trim().split( "\n" ).forEach( line => {
            line = line.trim();
            if( line.startsWith( "#" ) || line.length == 0 ) {
              // do nothing; skip
            } else {
              values = line.split( /[ \t]+/ );
              ary.push( values );
            }
          } );
       return ary;
    }


     function writePunk( design, colors ) {
        var pixels = parseAscii( design );

        pixels.forEach( row => {
          row.forEach( pixel => {
          document.write("<div class='pixel' style='background-color:"+
                          colors[pixel]+"'></div>");
         });
         document.write("<br>");
      });
    }
  </script>


  <style>
    .pixel {
      width: 30px;
      height: 30px;
      display: inline-block;
    }
  </style>

</head>
